<!DOCTYPE html>
<html>
<head>
    <title>Music Factory</title>
    <meta charset="utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="css/kendo.common-bootstrap.min.css" rel="stylesheet" />
    <link href="css/kendo.bootstrap.min.css" rel="stylesheet"/>
	  <link href="css/jquery.fancybox.css" rel="stylesheet"/>
	  <link href="css/flexslider.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet" />
    
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery.linq.js"></script>
    <script src="js/jquery.fancybox.pack.js"></script>
    <script src="js/jquery.flexslider-min.js"></script>
</head>
<body>

<div class="container-fluid" id="login" data-role="view" data-layout="default" data-transition="overlay:down">
  <div class="row marg-t-150 row-margin-null">
    <div class="col-xs-5 col-xs-offset-1">
      <div class="clearfix marg-b-10">
        <h2>Sign in</h2>
        <a href="#password" class="login-password">Forgot your password?</a>
      </div>
      <form>
        <input type="text" placeholder="Username"/>
        <input type="password" placeholder="Password"/>
        <!--<input type="submit" value="Log In" class="bttn" data-role="button"/>-->
        <a href="views/mf-booklisting.html" data-role="button" class="bttn temp-login">Log In</a>  
      </form>
    </div>
    <div class="col-xs-6">
      <img src="./img/branding-home.jpg" class="img-responsive"/>
    </div>
  </div>
</div>

<div class="container-fluid" id="password" data-role="view" data-layout="default" data-transition="overlay:right">
  <div class="row marg-t-150 row-margin-null">
    <div class="col-xs-4 col-xs-offset-1">
      <div class="clearfix marg-b-10">
        <h2>Reset Your Password</h2>
        <p>Enter your registered email and we'll send instructions to get you back on your feet.</p>
      </div>
      <form>
        <input type="email" placeholder="Email address"/>
        <input type="submit" value="Send" class="bttn" data-role="button"/>
        <a href="#login" data-role="button" class="">I remember now</a>  
      </form>
    </div>
    <div class="col-xs-offset-1 col-xs-6">
      <img src="./img/branding-home.jpg" class="img-responsive"/>
    </div>
  </div>
</div>

<script src="js/bindings.js"></script>

</body>
</html>
