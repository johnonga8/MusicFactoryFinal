<div id="glossary-details" class="book-main-wrap" data-role="view" data-layout="drawer-layout" data-before-show="KinderBeforeShowGlossary">

  <header data-role="footer" class="book-main-wrap-header">
    <div class="row">
        <div class="col-xs-6">
            <a data-role="button" data-bind="events: { click: GoToLibrary }"><span class="icon-booklist"></span> Back to Book List</a>
        </div>
        <div class="col-xs-6" >
            <strong data-bind="text: BookTitle"></strong>
        </div>	        
    </div>       
  </header>
  
  <div class="row book-content-wrap row-margin-null">
    <div class="col-xs-12">
      <div class="detailfull-wrap tab-content-wrap">
        <div data-bind="html: GlossaryContent">
        </div>
      </div>
    </div>
  </div>
  
  <footer data-role="header" class="book-main-wrap-footer">
    <div class="row">
        <div class="col-xs-6">
            <a class="bttn-tableofcontents" data-role="button" data-rel="drawer" href="#table-of-contents-glossary"><span class="glyphicon glyphicon-menu-hamburger"></span>Table of Contents</a>
             <a class="bttn-prev bttn-prev-lesson km-widget km-button" data-bind="events: { click: PrevLessonClick }" data-transition="slide" ><span class="icon-left"></span> <span class="km-text">Back:</span> Lesson </span> <span data-bind="text: LastLessonNumber"></span></a>
        </div>
        <div class="col-xs-6">

        </div>	        
    </div> 
  </footer>
<script src="js/kinderbookglossary.js"></script>
</div>

<!--drawer navigation-->
<div data-role="drawer" id="table-of-contents-glossary" class="bookdetails-drawer table-of-contents" style="width:250px"  data-swipe-to-open="true"  data-show="onShowDrawer" data-views='["views/mf-kinderbookglossary.html"]'>
    <div id="book-title" class="bookdetails-drawer-head">
      <h1 data-bind="text: Book.Title"></h1>
    </div>
    <div data-role="scroller" style="height: 473px" id="scroller">
      <div class="bookdetails-div bookdetails-cover"><a data-role="button" data-bind="events: { click: GoToCover }">Cover</a></div>
      <div class="bookdetails-div bookdetails-preface"><a data-role="button" data-bind="events: { click: GoToPreface }">Preface</a></div>
      <ul id="list-chapters" class="bookdetails-drawer-firstnav" data-bind="source: Chapters" data-template="chapters-template">
      </ul>
      <div class="bookdetails-div bookdetails-cover"><a data-role="button" data-bind="events: { click: GoToGlossary }">Glossary</a></div>
    </div>
    <a data-click="hideDrawer" data-role="button" class="bttn-hidedrawer"></a>       
</div>
<!--end drawer navigation-->


<!-- Chapter Nav Template -->
<script id="chapters-template" type="text/x-kendo-template">
  <li>
    <a class="km-widget km-button js-subnav-link" data-role="button" data-bind="attr: { title: Title }, events: { click: SlideToggle }" data-transition="none" data-role="button" class="js-subnav-link"> <span data-bind="text: Title"></span><span class="glyphicon glyphicon-triangle-bottom"></span></a>
    <ul>
      #= RenderLessonsTemplate(data) #
    </ul>
  </li>
</script>
