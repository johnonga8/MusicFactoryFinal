<div data-role="view" data-title="Book Listing" id="mf-booklisting" data-transition="overlay:down" data-before-show="beforeShow">    
    <!--start sidebar-->
    <div class="col-xs-3 main-aside js-fullheight-side">
      <div class="branding-wrap">
        <h1><img src="./img/branding.png" alt="Music Factory" class="center-block"/></h1>
      </div>
      <div class="profile-wrap">
        <div class="profile-wrap-bg text-hide">
          <img src="./img/profile-bg.jpg" alt="class"/>
        </div>
        <img src="./img/profile-photo.jpg" class="img-responsive profile-photo" alt="Profile Photo"/>
        <div class="profile-header">
          <strong>Welcome Back!</strong>
          <h2>Go Wan Xiu</h2>
        </div>
      </div>
      <nav>
        <ul data-role="listview">
            <li><a data-role="button"><span class="icon-class"></span>My Class</a></li>
            <li class="booklist-activelink"><a data-role="button"><span class="icon-books"></span>Books</a></li>
        </ul>
        <a href="#" data-role="button" class="bttn-signout">Sign Out</a>  
      </nav>
    </div>
    <!--end sidebar-->
    
    <!--start listing-->
    <div class="col-xs-9">
      <!--start masthead-->
      <div class="listing-masthead-wrap">
        <div class="row row-margin-null">
          <div class="col-xs-12">
            <h1>Music Factory Library</h1>
            <strong>Leading the way in creative music education</strong>
          </div>
        </div>
      </div>
      <!--end masthead-->
      <div class="row listing-books row-margin-null" id="listingBooks" data-role="scroller" >   
        <!--template KIN start-->            
        <div class="clearfix">
          <!--content from template goes here
          <div class="row row-margin-null">
            <div class="col-xs-2">
              <a title="" href="views/mf-bookcover.html" data-role="button">
                <img title="" src="./img/books/owl_yellow.jpg" class="img-responsive listingbooks-cover"/>
                <h3>Owl Series: Classroom Music Program</h3>
              </a>
            </div>
          </div>
          end content from template-->
         
        <!--BIND template KIN start-->            
        <div class="row row-margin-null booklisting-kinder" data-bind="source: KinderBooks" data-template="kinder-template">
          <!--content from template goes here-->
        </div>
          <script id="kinder-template" type="text/x-kendo-template">
          <div class="col-xs-2">
            <a data-bind="attr: { title: Title }, events: { click: SelectBook }" data-role="button">
              <img data-bind="attr: { src: CoverImageUrl , alt: Title }" class="img-responsive listingbooks-cover"/>
              <h3 data-bind="text: Title"></h3>
              <input type="text" data-bind="value: Id" hidden/>
              <input type="text" data-bind="value: CultureName" hidden/>
              <input type="text" data-bind="value: Type" hidden/>
            </a>
          </div>
          </script> 
        <!--BIND template KIN end-->   
        
        </div>
        <!--template KIN end-->
      </div>
    </div>
    <!--end listing-->
<script src="js/booklisting.js"></script>
</div>
