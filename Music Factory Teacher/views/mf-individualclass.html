<div data-role="view" data-title="Individual Class" id="mf-individualclass" data-transition="overlay:down" data-before-show="beforeShowIndividualClass" data-after-show="showIndividualClass">    
    <!--start sidebar-->
    <div class="col-xs-3 main-aside js-fullheight-side">
      <div class="branding-wrap">
        <h1><img src="./img/branding.png" alt="Music Factory" class="center-block"/></h1>
      </div>
      <div class="profile-wrap">
        <div class="profile-wrap-bg text-hide">
          <img src="./img/profile-bg.jpg" alt="class"/>
        </div>
        <img src="./img/profile-photo.jpg" class="img-responsive profile-photo" alt="Profile Photo"/>
        <div class="profile-header">
          <strong>Welcome Back!</strong>
          <h2>Go Wan Xiu</h2>
        </div>
      </div>
      <div class="aside-myclasses">
        <div class="aside-myclasses-title"><strong><span class="icon-class"></span>My Classes</strong></div>
        <div data-role="scroller" style="height: 250px" id="scroll-myclasses">
          <div class="aside-myclasses-class aside-myclasses-class-active"><a class="aside-classes-link">Class Joy 2015</a></div>
          <div class="aside-myclasses-class"><a class="aside-classes-link">Class Unity 2015</a></div>
        </div>
        <div class="wrap-signout"><a class="km-widget km-button bttn-signout">Sign Out</a></div>
      </div>
    </div>
    <!--end sidebar-->
    
    <!--start listing-->
    <div class="col-xs-9">
      <!--start masthead-->
      <div class="listing-masthead-wrap">
        <div class="row row-margin-null">
          <div class="col-xs-7">
            <h1>Class Joy 2015</h1>
            <strong>Age Group: 3-4 years old</strong>
          </div>
          <div class="col-xs-5">
            <strong>Total Students: 10</strong>
            <strong>Start Date: July 29, 2015</strong>
          </div>
        </div>
      </div>
      <!--end masthead-->
      <div class="row listing-books row-margin-null" id="listingBooks" data-role="scroller" >   
        <!--template KIN start-->            
        <div class="clearfix">
          <div class="row row-margin-null">
 
            <!--BIND template KIN start-->            
            <div class="booklisting-kinder" data-bind="source: KinderBooks" data-template="kinder-template">
              <!--content from template goes here-->
            </div>
              <script id="kinder-template" type="text/x-kendo-template">
              <div class="col-xs-2">
                <a data-bind="attr: { title: Title }, events: { click: SelectBook }" data-role="button">
                  <img data-bind="attr: { src: CoverImageUrl , alt: Title }" class="img-responsive listingbooks-cover"/>
                  <h3 data-bind="text: Title"></h3>
                  <input type="text" data-bind="value: Id" hidden/>
                  <input type="text" data-bind="value: CultureName" hidden/>
                  <input type="text" data-bind="value: Type" hidden/>
                </a>
              </div>
              </script> 
            <!--BIND template KIN end-->   
            
            <!--BIND template INF start-->            
            <div class="booklisting-infant" data-bind="source: InfantBooks" data-template="infant-template">
              <!--content from template goes here-->
            </div>
              <script id="infant-template" type="text/x-kendo-template">
              <div class="col-xs-2">
                <a data-bind="attr: { title: Title }, events: { click: SelectBook }" data-role="button">
                  <img data-bind="attr: { src: CoverImageUrl , alt: Title }" class="img-responsive listingbooks-cover"/>
                  <h3 data-bind="text: Title"></h3>
                  <input type="text" data-bind="value: Id" hidden/>
                  <input type="text" data-bind="value: CultureName" hidden/>
                  <input type="text" data-bind="value: Type" hidden/>
                </a>
              </div>
              </script> 
            <!--BIND template INF end-->   
        
          </div>
        </div>
        <!--template KIN end-->
      </div>
    </div>
    <!--end listing-->
<script src="js/booklisting.js"></script>
</div>
